<style scoped>
.dialog-text {
    color: white;
}

.dialog-text input {
    color: white;
    width: 100%;
}

.md-chip-input-container {
    width: 100%;
}

.md-dialog-content {
    padding-bottom: 0 !important;
}
</style>

<md-dialog flex="66">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>MESSAGES.NEW_CONVERSATION</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-font-icon="fa-times" class="fa md-avatar-icon" aria-label="Close"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout="column">
            <md-chips class="dialog-text" ng-model="participants" id="new-conversation-participants" flex="100" placeholder="{{ 'MESSAGES.INSERT_PARTICIPANTS' | translate }}" md-separator-keys="[188]">
            </md-chips>
            <md-input-container ng-if="participants.length > 1" flex="100" style="margin-bottom: 0;">
                <label translate>MESSAGES.TITLE</label>
                <input ng-model="message.title"/>
            </md-input-container>
            <md-input-container flex="100">
                <label translate>MESSAGES.WRITE_MESSAGE</label>
                <textarea ng-model="message.text"></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="create()" class="dialog-text">
            {{ 'GENERAL.CREATE' | translate }}
        </md-button>
        <md-button ng-click="cancel()" class="dialog-text">
            {{ 'GENERAL.CANCEL' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
