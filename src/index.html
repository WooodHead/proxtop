<!DOCTYPE html>
<html ng-app="proxtop">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Proxtop</title>
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/angular-progress-arc/angular-progress-arc.js"></script>
        <script src="ui/app.js"></script>
        <script src="ui/themes.js"></script>
        <script src="ui/providers/electron.provider.js"></script>
        <script src="ui/settings/settings.provider.js"></script>
        <script src="ui/providers/progress.provider.js"></script>
        <script src="ui/main/main.js"></script>
        <script src="ui/main/main.controller.js"></script>
        <script src="ui/login/login.js"></script>
        <script src="ui/login/login.controller.js"></script>
        <script src="ui/profile/profile.js"></script>
        <script src="ui/profile/profile.controller.js"></script>
        <script src="ui/watchlist/watchlist.js"></script>
        <script src="ui/watchlist/watchlist.controller.js"></script>
        <script src="ui/settings/settings.js"></script>
        <script src="ui/settings/settings.controller.js"></script>

    	<md-content layout-fill>
            	<div class="menu">
            	    <md-menu-bar>
            	        <md-menu>
            	            <button ng-click="$mdOpenMenu()">
            	                Menu
            	            </button>
            	            <md-menu-content>
            	                <md-menu-item><md-button ui-sref="profile">Profile</md-button></md-menu-item>
            	                <md-menu-item><md-button ui-sref="messages">Messages</md-button></md-menu-item>
            	                <md-menu-item><md-button ui-sref="watchlist">Watchlist</md-button></md-menu-item>
            	                <md-menu-item><md-button ui-sref="settings">Settings</md-button></md-menu-item>
            	            </md-menu-content>
            	        </md-menu>
            	    </md-menu-bar>
            	</div>
            	<div ui-view class="container md-body-2" layout="column" layout-align="center center"></div>
    	</md-content>
    </body>
</html>
