<!DOCTYPE html>
<html ng-app="proxtop">
    <head>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Proxtop</title>
        <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="assets/style.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    </head>
    <body>
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-aria/angular-aria.js"></script>
        <script src="../bower_components/angular-animate/angular-animate.js"></script>
        <script src="../bower_components/angular-material/angular-material.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="../bower_components/lodash/lodash.js"></script>
        <script src="../bower_components/angular-progress-arc/angular-progress-arc.js"></script>
        <script src="../bower_components/angular-translate/angular-translate.js"></script>
        <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
        <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="ui/app.js"></script>
        <script src="ui/themes.js"></script>
        <script src="ui/directive/loader.directive.js"></script>
        <script src="ui/directive/video-ready.directive.js"></script>
        <script src="ui/directive/key-controls.directive.js"></script>
        <script src="ui/providers/electron.provider.js"></script>
        <script src="ui/settings/settings.provider.js"></script>
        <script src="ui/providers/progress.provider.js"></script>
        <script src="ui/providers/open.provider.js"></script>
        <script src="ui/providers/notification.provider.js"></script>
        <script src="ui/providers/supported.provider.js"></script>
        <script src="ui/main/main.js"></script>
        <script src="ui/main/main.controller.js"></script>
        <script src="ui/login/login.js"></script>
        <script src="ui/login/login.controller.js"></script>
        <script src="ui/profile/profile.js"></script>
        <script src="ui/profile/profile.controller.js"></script>
        <script src="ui/watchlist/watchlist.js"></script>
        <script src="ui/watchlist/watchlist.controller.js"></script>
        <script src="ui/settings/settings.js"></script>
        <script src="ui/settings/settings.controller.js"></script>
        <script src="ui/messages/messages.js"></script>
        <script src="ui/messages/messages.controller.js"></script>
        <script src="ui/messages/message.controller.js"></script>
        <script src="ui/watch/watch.js"></script>
        <script src="ui/watch/watch.controller.js"></script>
        <script src="ui/menu/menu.controller.js"></script>

    	<md-content layout-fill>
            <nav class="menu" ng-controller="MenuController">
                <a ui-sref="profile" class="menu-item md-whiteframe-1dp"><i class="fa fa-user fa-3x menu-icon"></i>{{ 'MENU.PROFILE' | translate }}</a>
                <a ui-sref="watchlist" class="menu-item md-whiteframe-1dp"><i class="fa fa-bookmark fa-3x"></i>{{ 'MENU.WATCHLIST' | translate }}</a>
                <a ui-sref="messages" class="menu-item md-whiteframe-1dp"><i class="fa fa-envelope fa-3x"></i>{{ 'MENU.MESSAGES' | translate }}</a>
                <a ui-sref="settings" class="menu-item md-whiteframe-1dp"><i class="fa fa-gears fa-3x"></i>{{ 'MENU.SETTINGS' | translate }}</a>
                <a href ng-click="logout();" class="menu-item md-whiteframe-1dp"><i class="fa fa-sign-out fa-3x"></i>{{ 'MENU.LOGOUT' | translate }}</a>
            </nav>
        	<div ui-view id="mainWindow" class="container md-body-2" md-padding></div>
    	</md-content>
    </body>
</html>
